<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="simple clone page of youtube">
  <meta name="author" content="mike smith">
  <link rel="icon" href="../../../../favicon.ico">

  <title>CloneTube</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="clonetube.css" rel="stylesheet">

  <!--Google API font for subscribe button.-->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>
  <!--Navigation bar on top of site-->
  <nav class="navbar navbar-expand-md navbar-white bg-white fixed-top">
    <a class="navbar-brand" href="#"><img src="images/menu_sidebar.png"></a>
    <a class="navbar-brand" href="#"><img src="images/youtube_logo.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">

      <form class="form-inline my-2 my-lg-0 mx-auto">
        <input class="form-control mr-sm-0" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><img src="images/magnify.png"></button>
      </form>

      <ul class="navbar-nav mr-0">
        <li class="nav-item">
          <a class="nav-link" href="#"><img src="images/topbar_icons.png"></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">SIGN IN <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <!--main content of site-->
  <main class="container" style="margin-top:80px">
    <div class="row">
      <div class="col-9">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item video" src="https://www.youtube.com/embed/8UVNT4wvIGY" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div id="bottom-section">
          <p>Gotye - Somebody That I Used To Know (feat. Kimbra) - official video</p>
          <nav class="navbar navbar-white bg-white" id="viewbar">
            <p>1,075,349,109 views</p>
            <img src="images/viewbar_tools.png" alt="clickable items for viewbar">
          </nav>
          <section id="summary">
            <img src="images/youtube_summary.png" class="img-fluid" alt="summary of the current video">
            <button type="button" .thumbnail-img p{ float: right; }class="btn btn-md">SUBSCRIBE 1.2M</button>
          </section </div>
          <section id="comments">
            <img src="images/example_comments.png" class="img-fluid" alt="comments from users">
          </section>
        </div>
      </div>

      <!--Sidebar relavant list of videos to navigate to-->
      <section class="sidebar col-3">
        <p>Up next</p>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
        <div class="thumbnail">
          <div class="thumbnail-img">
            <a href="#"><img src="https://i.ytimg.com/vi/Sv6dMFF_yts/hqdefault.jpg?sqp=-oaymwEYCKgBEF5IVfKriqkDCwgBFQAAiEIYAXAB&rs=AOn4CLDTZzH3S3fLwl-pbmc8z29xP_q8oA"></a>
          </div>
        </div>
        <div class="thumbnaillist">
          <div class="thumbnail-img"></div>
          <a href="#"><img src="https://i.ytimg.com/vi/Sv6dMFF_yts/hqdefault.jpg?sqp=-oaymwEYCKgBEF5IVfKriqkDCwgBFQAAiEIYAXAB&rs=AOn4CLDTZzH3S3fLwl-pbmc8z29xP_q8oA"></a>
        </div>
        <div class="thumbnaillist">
          <div class="thumbnail-img"></div>
          <a href="#"><img src="https://i.ytimg.com/vi/Sv6dMFF_yts/hqdefault.jpg?sqp=-oaymwEYCKgBEF5IVfKriqkDCwgBFQAAiEIYAXAB&rs=AOn4CLDTZzH3S3fLwl-pbmc8z29xP_q8oA"></a>
        </div>
        <div class="thumbnaillist">
          <div class="thumbnail-img"></div>
          <a href="#"><img src="https://i.ytimg.com/vi/Sv6dMFF_yts/hqdefault.jpg?sqp=-oaymwEYCKgBEF5IVfKriqkDCwgBFQAAiEIYAXAB&rs=AOn4CLDTZzH3S3fLwl-pbmc8z29xP_q8oA"></a>
        </div>
        <div class="thumbnaillist">
          <div class="thumbnail-img"></div>
          <a href="#"><img src="https://i.ytimg.com/vi/Sv6dMFF_yts/hqdefault.jpg?sqp=-oaymwEYCKgBEF5IVfKriqkDCwgBFQAAiEIYAXAB&rs=AOn4CLDTZzH3S3fLwl-pbmc8z29xP_q8oA"></a>
        </div>
        <div class="thumbnaillist">
          <div class="thumbnail-img"></div>
          <a href="#"><img src="https://i.ytimg.com/vi/Sv6dMFF_yts/hqdefault.jpg?sqp=-oaymwEYCKgBEF5IVfKriqkDCwgBFQAAiEIYAXAB&rs=AOn4CLDTZzH3S3fLwl-pbmc8z29xP_q8oA"></a>
        </div>
        <div class="thumbnaillist">
          <div class="thumbnail-img"></div>
          <a href="#"><img src="https://i.ytimg.com/vi/Sv6dMFF_yts/hqdefault.jpg?sqp=-oaymwEYCKgBEF5IVfKriqkDCwgBFQAAiEIYAXAB&rs=AOn4CLDTZzH3S3fLwl-pbmc8z29xP_q8oA"></a>
        </div>
        <div class="thumbnaillist">
          <div class="thumbnail-img"></div>
          <a href="#"><img src="https://i.ytimg.com/vi/Sv6dMFF_yts/hqdefault.jpg?sqp=-oaymwEYCKgBEF5IVfKriqkDCwgBFQAAiEIYAXAB&rs=AOn4CLDTZzH3S3fLwl-pbmc8z29xP_q8oA"></a>
        </div>
      </section>
    </div>
  </main>



  <!-- Bootstrap core JavaScript
    ================================================== -->

</body>

</html>
